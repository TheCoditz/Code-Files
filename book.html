<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Detail</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4500, #ff00ff, #00bfff, #8a2be2, #ff1493);
            background-size: 400% 400%;
            animation: gradientAnimation 5s ease infinite;
            color: #fff;
            text-align: center;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 100%; }
            100% { background-position: 0% 0%; }
        }

        .navbar {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        .navbar h1 {
            margin: 0;
            color: #fff;
            flex: 1;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
        }

        .navbar ul li {
            margin-left: 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar ul li a:hover {
            background-color: #fff;
            color: #000;
            border-radius: 5px;
        }

        .search-bar {
            position: relative;
            margin-left: auto;
            margin-right: 20px;
            width: 220px;
        }

        .search-bar input[type="text"] {
            width: calc(100% - 50px);
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            outline: none;
            font-size: 14px;
        }

        .search-bar button {
            position: absolute;
            top: 50%;
            right: 5px;
            transform: translateY(-50%);
            background-color: #ff4081;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            cursor: pointer;
            font-size: 14px;
            height: 30px;
            display: flex;
            align-items: center;
        }

        .search-bar button:hover {
            background-color: #e91e63;
        }

        .suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
            background: #fff;
            color: #000;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestions div {
            padding: 10px;
            cursor: pointer;
        }

        .suggestions div:hover {
            background-color: #f0f0f0;
        }

        .book-detail {
            padding: 60px 20px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 80px);
            flex-direction: column;
            position: relative;
        }

        .book-info {
            position: relative;
            display: inline-block;
        }

        .book-info img {
            max-width: 100%;
            height: auto;
            max-width: 300px;
            border-radius: 10px;
        }

        .download-button {
            position: absolute;
            top: 110%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            background-color: #ff4081;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-button:hover {
            background-color: #e91e63;
            transform: translate(-50%, -50%) scale(1.05);
        }

        footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            text-align: center;
        }

        footer a {
            color: #ff4081;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .free-ebook-heading {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #fff;
            z-index: 999;
        }

        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 1.5em;
            }

            .navbar ul {
                flex-direction: column;
                align-items: flex-start;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                display: none;
            }

            .navbar ul li {
                margin: 10px 0;
            }

            .navbar ul.show {
                display: flex;
            }

            .search-bar {
                width: 100%;
                margin: 0;
            }

            .search-bar input[type="text"] {
                width: calc(100% - 50px);
            }

            .search-bar button {
                width: 50px;
                height: 30px;
            }

            .book-info img {
                max-width: 80%;
            }

            .download-button {
                top: 120%;
            }
        }

        @media (max-width: 480px) {
            .navbar h1 {
                font-size: 1.2em;
            }

            .navbar ul {
                display: flex;
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar ul li {
                margin: 5px 0;
            }

            .search-bar {
                width: 100%;
                margin: 0;
            }

            .search-bar input[type="text"] {
                width: calc(100% - 50px);
            }

            .search-bar button {
                width: 50px;
                height: 30px;
            }

            .book-info img {
                max-width: 70%;
            }

            .download-button {
                top: 130%;
            }

            footer {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1 class="Alpesh">Get Your E-book</h1>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Search for books...">
            <button id="search-button">Search</button>
            <div id="suggestions" class="suggestions"></div>
        </div>
    </nav>

    <div class="book-detail">
        <h2>Explore Your Book</h2>
        <p>Dive deep into the world of knowledge with your selected ebook.</p>
        <div class="book-info">
            <img id="book-image" src="" alt="Book Front Page">
            <a id="download-link" href="" class="download-button">Download</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Free Ebooks. <a href="#">Terms of Service</a> | <a href="#">Contact</a> | <a href="#">Visit Again</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const books = {
                'The Emperor of All Maladies': { 
                    img: 'https://drive.google.com/thumbnail?id=1t99c-iE8VickgFvTKtgRxGcgW_VV8aHB',
                    link: 'https://drive.google.com/uc?export=download&id=1t99c-iE8VickgFvTKtgRxGcgW_VV8aHB'
                },
                'Tantric Visions of the Divine Feminine': {
                    img: 'https://drive.google.com/thumbnail?id=1R36818oyjjCkqiNAu9XA2vTxRpku88hL',
                    link: 'https://drive.google.com/uc?export=download&id=1R36818oyjjCkqiNAu9XA2vTxRpku88hL'
                },
                'Hands-On Machine Learning with Scikit-Learn and TensorFlow': {
                    img: 'https://drive.google.com/thumbnail?id=1JoYUXB8hs6UiFtcnC-M6MdfoMYrIamiy',
                    link: 'https://drive.google.com/uc?export=download&id=1OTZfpNILxIGDdacCuHEBG_T75r8IDc69'
                },
                'NumPy Beginner\'s Guide, 2nd Edition': {
                    img: 'https://drive.google.com/thumbnail?id=1OTZfpNILxIGDdacCuHEBG_T75r8IDc69',
                    link: 'https://drive.google.com/uc?export=download&id=1JoYUXB8hs6UiFtcnC-M6MdfoMYrIamiy'
                }
            };

            const params = new URLSearchParams(window.location.search);
            const bookTitle = params.get('title');

            if (bookTitle && books[bookTitle]) {
                document.getElementById('book-image').src = books[bookTitle].img;
                document.getElementById('download-link').href = books[bookTitle].link;
            } else {
                document.getElementById('book-image').style.display = 'none';
                document.getElementById('download-link').style.display = 'none';
            }

            const searchInput = document.getElementById('search-input');
            const suggestions = document.getElementById('suggestions');

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.toLowerCase();
                suggestions.innerHTML = '';
                
                if (query) {
                    const matchedBooks = Object.keys(books).filter(title => title.toLowerCase().includes(query));

                    if (matchedBooks.length > 0) {
                        suggestions.style.display = 'block';
                        matchedBooks.forEach(title => {
                            const div = document.createElement('div');
                            div.textContent = title;
                            div.addEventListener('click', () => {
                                window.location.href = `book.html?title=${encodeURIComponent(title)}`;
                            });
                            suggestions.appendChild(div);
                        });
                    } else {
                        suggestions.style.display = 'none';
                    }
                } else {
                    suggestions.style.display = 'none';
                }
            });

            document.getElementById('search-button').addEventListener('click', () => {
                const selectedBook = searchInput.value;
                if (books[selectedBook]) {
                    window.location.href = `book.html?title=${encodeURIComponent(selectedBook)}`;
                } else {
                    alert('Book not found');
                }
            });

            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-bar')) {
                    suggestions.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
